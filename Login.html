<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه ورود</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .input-box {
      margin-bottom: 20px;
      text-align: right;
    }

    .input-box label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .input-box input:focus {
      border-color: #667eea;
      outline: none;
    }

    .login-btn {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #5a6fd1;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      cursor: pointer;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ورود به حساب</h2>
    <form id="loginForm">
      <div class="input-box">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید">
      </div>
      <div class="input-box">
        <label for="password">رمز عبور</label>
        <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
      </div>
      <button type="submit" class="login-btn">ورود</button>
      <div class="signup-link">
        حساب ندارید؟ <a id="signupLink">ثبت‌نام کنید</a>
      </div>
    </form>
  </div>

  <script>
    // وقتی فرم ارسال می‌شود
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // جلوگیری از رفرش صفحه

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("لطفاً نام کاربری و رمز عبور را وارد کنید.");
      } else {
        alert(`خوش آمدی ${username}!`);
        // می‌تونی به صفحه‌ی اصلی هدایت کنی:
        // window.location.href = "home.html";
      }
    });

    // وقتی روی "ثبت‌نام" کلیک می‌شود
    document.getElementById("signupLink").addEventListener("click", function() {
      alert("به صفحه ثبت‌نام هدایت می‌شوید...");
      // هدایت به صفحه ثبت‌نام
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
